<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <style type="text/tailwindcss">
    @layer components {
      .input-group {
        @apply flex flex-col gap-1;
      }
      .input-field{
        @apply bg-gray-500 py-2 px-4 rounded placeholder:text-gray-400
      }
      .card {
        @apply bg-gray-800 p-10 rounded flex flex-col gap-5 w-full
      }
      .title{
        @apply text-2xl font-bold text-right
      }
    }
  </style>
  <title>Document</title>
</head>

<body class="bg-gray-950 flex gap-5 flex-col items-center justify-center h-screen text-white p-10">
  <form class="card ">
    <h2 class="title">Create</h2>

    <div class="input-group">
      <label for="portuguese">
        Portuguese
      </label>
      <input id="portuguese" name="portuguese" type="text" placeholder="Portuguese" class="input-field">
    </div>

    <div class="input-group">
      <label for="tag">
        Tag
      </label>
      <input id="tag" name="tag" type="text" placeholder="Tag" class="input-field">
    </div>
    <button 
      id="button-submit"
      class="bg-gray-600 hover:bg-gray-500 font-bold py-2 px-4 rounded disabled:cursor-not-allowed disabled:bg-gray-700">
      Salve
    </button>
  </form>

  <div class="card">
    <h2 class="title">List</h2>
    <table>
      <thead class="text-left">
        <tr>
          <th>Id</th>
          <th>Portuguese</th>
          <th>English</th>
        </tr>
      </thead>
      <tbody>

      </tbody>
    </table>
  </div>
  <script type="module" src="./script.js"></script>
</body>

</html>
